apiVersion: v1
kind: Service
metadata:
  name: {{ .Value.appname }}
  labels:
    {{.Values.service.labels }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "s3yannick-espresso-shop-web.selectorLabels" . | nindent 4 }}
