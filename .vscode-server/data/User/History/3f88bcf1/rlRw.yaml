kind: Deployment
metadata:
  name: shop-web-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shop-web
      version: v1
  template:
    metadata:
      labels:
        app: shop-web
    spec:
      serviceAccountName: shop-web-sa
      containers:
      - name: shop-web
        image: s3yannick/s3project01-espresso-shop-web:v1.0.0
        env:
        ProductCatalogUrl=http://espresso-shop-product-catalog-svc:8091
        ReviwsUrl=http://espresso-shop-reviews-svc:8092
        ports:
        - containerPort: 80
      resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
      readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15