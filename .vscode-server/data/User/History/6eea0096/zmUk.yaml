apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appname }}
  labels:
    app:  {{ .Values.labels.app }}
   
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      NodePort: {{ .Values.service.Nodeport }}
      protocol: TCP
      name: http
  selector:
     app:  {{ .Values.labels.app }}
