Dockerfile
# docker-compose.yml

version: '3'

services:
  nginx:
    image: nginx: 1.25.3
    container_name: my_nginx_container
    ports:
      - "8090:80"  # Map host port 8080 to container port 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    command: ["nginx", "-g", "daemon off;", "-c", "/etc/nginx/nginx.conf"]
    user: "nginx"  # Specify an unprivileged user
    logging:
      driver: "json-file"
      options:
        max-size: "10m"  # Adjust the size as needed
        max-file: "3"    # Adjust the number of log files as needed
