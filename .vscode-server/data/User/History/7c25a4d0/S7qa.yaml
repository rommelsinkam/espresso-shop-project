apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appname }}
  labels:
    {{- include "s3yan-espresso-shop-web.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "s3yan-espresso-shop-web.selectorLabels" . | nindent 4 }}
