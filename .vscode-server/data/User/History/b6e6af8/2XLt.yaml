{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name:apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.appname }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-deployment
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
  - type: {{ .Values.autoscaling.metrics.type }}
    resource:
      name: {{ .Values.autoscaling.metrics.resources.name }}
      targetAverageUtilization: {{ .Values.autoscaling.metrics.resources.targetAverageUtilization }}

