kind: Deployment
metadata:
  name: shop-review1-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shop-review1
      frontend: shop-web
      version: v1
  template:
    metadata:
      labels:
        app: shop-review1
    spec:
      serviceAccountName: shop-reviews-v1-sa
      containers:
      - name: shop-review1
        image: s3yannick/s3project01-espresso-shop-review:v1.0.0
        env:
        SERVICE_VERSION= v1
        ports:
        - containerPort: 80
      resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
      readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 15